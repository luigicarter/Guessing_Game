<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guessing Game</title>
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/homepage_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
         </div>
    
        <h1 id="title">Guessing <br>Game</h1>
        
        <br>
            <div>
                <!-- <h6>{{ random_number }}</h6> -->
                <section class="form">
                    <form method="POST" action="{{ url_for('home') }}">
                    <label class="label" for="guess">Guess a number between 1 and 10</label>
                    <br>
                    {% if border > 0 %}
                    <input class="input" style="border: {{border}}px solid red;" type="number" id="guess" name="guess" min="1" max="10" autocomplete="off" required>
                    {% else %}
                    <input class="input" type="number" id="guess" name="guess" min="1" max="10" autocomplete="off" required >
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    <form method="POST" action="{{ url_for('reset_border') }}"> 
                    <button type="submit" class="btn btn-primary">Reset</button>
                    </form>
                </section>
            </div>
            <div class="floating-question-marks">
            </div>
            <script src="static/Scripts.js" ></script>
    </body>
</html>
